<VirtualHost *:80>
    ServerName ican.com
    ServerAlias www.ican.com
    DocumentRoot "/usr/local/apache2/htdocs/ican.com"
    <Directory "/usr/local/apache2/htdocs/ican.com">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>