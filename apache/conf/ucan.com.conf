<VirtualHost *:80>
    ServerName ucan.com
    ServerAlias www.ucan.com
    DocumentRoot "/usr/local/apache2/htdocs/ucan.com"
    <Directory "/usr/local/apache2/htdocs/ucan.com">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>